<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi primer proyecto en azure</title>
</head>
<body>
    <h1>Lista de Vehiculos de Susan</h1>
    <table>
        <tr>
            <th>Codigo</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Color</th>
            <th>Placa</th>
        </tr>
        <tr th:each="vehiculo : ${listaVehiculos}">
            <td th:text="${vehiculo.codigo}"></td>
            <td th:text="${vehiculo.marca}">Placa</td>
            <td th:text="${vehiculo.modelo}">Marca</td>
            <td th:text="${vehiculo.color}">Modelo</td>
            <td th:text="${vehiculo.placa}">Color</td>
        </tr>
    </table>
</body>
</html>
